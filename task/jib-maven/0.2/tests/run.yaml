---
apiVersion: tekton.dev/v1beta1
kind: Pipeline
metadata:
  name: jib-maven-test-pipeline
spec:
  workspaces:
  - name: shared-workspace
  tasks:
  - name: fetch-repository
    taskRef:
      name: git-clone
    workspaces:
    - name: output
      workspace: shared-workspace
    params:
    - name: url
      value: https://github.com/che-samples/console-java-simple
    - name: subdirectory
      value: ""
    - name: deleteExisting
      value: "true"
  - name: jib-maven
    taskRef:
      name: jib-maven
    runAfter:
    - fetch-repository
    workspaces:
    - name: source
      workspace: shared-workspace
    params:
    - name: IMAGE
      value: localhost:5000/tekton-pipelines/console-java-simple
    - name: INSECUREREGISTRY
      value: "true"
---
apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  name: jib-maven-test-pipeline-run
spec:
  pipelineRef:
    name: jib-maven-test-pipeline
  workspaces:
  - name: shared-workspace
    persistentvolumeclaim:
      claimName: jib-maven-source-pvc
